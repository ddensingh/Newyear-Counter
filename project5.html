<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Timer</title>
    <link rel="stylesheet" href="project5.css">
</head>
<div class="all">
<body background="https://i.pinimg.com/originals/b6/f9/26/b6f9266a0d77423c5ecec5570dd7995c.gif">
    <script src="project5.js"></script>
    <p>CountDown Timer</p>
    <h1 class="newyear">New Year</h1>
    <div class="counter">

    <div class="box">
    <h2 class="days">00</h2>
    <small>Days</small>
</div>
<div class="box">
    <h2 class="hours">00</h2>
    <small>Hours</small>
</div>
<div class="box">
    <h2 id="minutes">00</h2>
    <small>Minutes</small>
</div>
<div class="box">
    <h2 class="seconds">00</h2>
    <small>Seconds</small>
</div>
</div>
</div>
</body>
</html>
